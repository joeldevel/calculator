<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>

    <main>
      <div class="container">
        <div class="calculator">
          <div class="display-container">
            <input type="text" value="0.0" class="calculator-display">
          </div>
          <div class="buttons-container">
            <div class="row">
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button>x</button>
            </div>
            <div class="row">
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>+</button>
            </div>
            <div class="row">
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button>-</button>
            </div>
            <div class="row">
              <button>0</button>
              <button disabled>&nbsp;</button>
              <button>=</button>
              <button>/</button>
            </div>

          </div>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="calculator.js">

    </script>
  </body>
</html>
