<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>

    <main>
      <div class="container">
        <div class="calculator">
          <div class="display-container">
            <input type="text" value="0.0" class="calculator-display">
          </div>
          <div class="buttons-container">
            <div class="row">
              <button class="digit" data-value="7">7</button>
              <button class="digit" data-value="8">8</button>
              <button class="digit" data-value="9">9</button>
              <button class="operation" data-op="MUL">x</button>
            </div>
            <div class="row">
              <button class="digit" data-value="4">4</button>
              <button class="digit" data-value=5>5</button>
              <button class="digit" data-value="6">6</button>
              <button class="operation" data-op="ADD">+</button>
            </div>
            <div class="row">
              <button class="digit" data-value="1">1</button>
              <button class="digit" data-value="2">2</button>
              <button class="digit" data-value="3">3</button>
              <button class="operation" data-op="SUB">-</button>
            </div>
            <div class="row">
              <button class="digit" data-value="0">0</button>
              <button class="operation clr" data-op="CLR">C</button>
              <button class="operation eq" data-op="EQ">=</button>
              <button class="operation div" data-op="DIV">/</button>
            </div>

          </div>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="calculator.js">

    </script>
    <script src="aux_calc.js" ></script>
  </body>
</html>
